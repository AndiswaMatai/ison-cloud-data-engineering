name: Data Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install pandas pytest

      - name: Run unit tests
        run: pytest tests/

      - name: SQL lint (basic)
        run: |
          echo "Validating SQL files"
          ls etl/*.sql

